<html>
<body>
<script language="javascript">
function check() {
  var blank=0;
  if (forml.id.value=="")
    blank==1;
  if (forml.password.value=="")
    blank==1;
  if (forml.name.value=="")
    blank==1;
  if (forml.email.value=="")
    blank==1;
  if (blank==1){
    alert("모든내용을 입력해주세요.");
    return(false);
  }
}

function check_num(str) {
  if(isNaN(str)){
    alert("숫자만 입력하세요.");
    return "";
  } else return str;
}
</script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<FORM action=insert.jsp method=post name=forml onsubmit="return chek();">
  사용자 ID <input type="text" name="id"><br>
  암호 <input type="password" name="password" onkeyup="this.value=check_num(this.value)"><br>
  이름 <input type="text" name="name"><br>
  E-mail <input type="text" name="email"><br>
  <input type="submit" value="확인">
  <input type="reset" value="다시작성">
</form>
</body>
</html>
